    <h2>Listagem de alunos</h2>
    <div class="form-group col-md-4">
        <label>nome</label>
        <input class="form-control" [(ngModel)]="alunoAtual.nome"   />
    </div>
    <div class="form-group col-md-4">
        <label>Professor</label>
        <input class="form-control" [(ngModel)]="alunoAtual.professor"   />
    </div>
    <div class="form-group col-md-4">
        <label>Curso</label>
        <input class="form-control" [(ngModel)]="alunoAtual.curso"   />
    </div>
    <div class="form-group col-md-4">
        <label>Matricula</label>
        <input class="form-control" [(ngModel)]="alunoAtual.matricula"   />
    </div>
    <div *ngIf="!edit" class="form-group col-md-3">
        <button class="btn btn-primary" (click)="incluir(alunoAtual)">Salvar</button>
    </div>
    <div *ngIf="edit" class="form-group col-md-3">
        <button class="btn btn-primary" (click)="editar(alunoAtual, true)">Editar</button>
    </div>
    <table class="table table-hover table-striped">
       <tr>
          <th>
              Nome
          </th>
          <th>
              Professor
          </th>
          <th>
              Curso
          </th>
          <th>
              Matr√≠cula
          </th>
          <th>

          </th>
          <th>

          </th>
       </tr>
       <tr *ngFor="let aluno of alunos; let i = index">
          <td>
              {{aluno.nome}}
          </td>
          <td>
              {{aluno.professor}}
          </td>
          <td>
              {{aluno.curso}}
          </td>
          <td>
              {{aluno.matricula}}
          </td>
          <td>
              <button class="btn btn-primary" (click)=editar(aluno)>Editar</button>
          </td>
          <td>
              <button class="btn btn-danger" (click)=excluir(i)>Excluir</button>
          </td>
       </tr>
    </table>
